<div>
    <button *ngIf="!cart_data.qty" (click)="add_cart()">Add To Cart</button>
    <div *ngIf="cart_data.qty" class="d__flex gap-10">
        <button class="count-btn" (click)="update_cart(cart_data, 'reduce')" [@fadeInOut]>-</button>
        <p class="m-0">{{cart_data.qty}}</p>
        <button class="count-btn" (click)="update_cart(cart_data, 'add')" [@fadeInOut]>+</button>
    </div>
</div>
